<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="utf-8"/>
    <title>Trampos - Sistema de Gerenciamento de Jobs</title>
    <!-- Habilita o sistema para ediçoes responsivas -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Adiciona Favicon -->
    <link rel="icon" href="../resources/images/favicon.png" type="image/png" sizes="30x30"/>
    <!-- Importar arquivos CSS -->
<!--    <link rel="stylesheet" href="/assets/css/principal.css"/>
    <link rel="stylesheet" href="/assets/css/modal.css"/>
    <link rel="stylesheet" href="/assets/css/responsivo.css"/>-->
    <h:outputStylesheet library="css" name="especifico.css"/>
    <h:outputStylesheet library="css" name="modal.css"/>
   

    <!-- Impostar os Arquivos JS -->
<!--    <script src="assets/js/funcoes.js" charset="utf-8"></script>
    <script src="assets/js/modal.js" charset="utf-8"></script>-->
    <h:outputScript library="js" name="funcoes.js"/>
       
    
  </h:head>
  <body>
    <!-- Cabeçalho  -->
    <header class="header-simples">
      <div class="centraliza">
        <a href=""><img src="../resources/images/logo.png" alt="Trampos"/></a>
        <h1>Bem Vindo(a)! De volta ;)</h1>
        <div class="clear"></div>
      </div>
    </header>
  
    <p:tooltip />
    <!-- Formulario de cadastro de clientes -->
    <form jsf:id="login" jsf:prependId="false">
        <h:panelGroup id="panel">
            <section class="cadastro login">
                <input jsf:id="email" jsf:value="#{autenticadorBean.email}" 
                        type="email" name="email" placeholder="Email" class="block" required="true" />
                

                <input jsf:id="senha" jsf:value="#{autenticadorBean.senha}" 
                       type="password" name="senha" placeholder="Senha" class="block" required="true" />
                

                <div class="margin-top">
                    <h2>Esqueceu a Senha? <a href="#">Clique aqui</a></h2>
                    <h2>Não é Cadastrado? <a href="cadastro.xhtml">Clique aqui</a></h2>
                </div>
                <p:messages id="messagens" showDetail="true" autoUpdate="true" closable="true"/>
            </section>
        </h:panelGroup>
        <button jsf:action="#{autenticadorBean.autentica()}"
              class="grande block btn-verde" type="submit" jsf:update="panel">Continuar</button>
    </form>    
 </body>
</html>
