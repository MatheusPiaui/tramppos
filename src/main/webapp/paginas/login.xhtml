<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="material.css"/>
        <h:outputStylesheet library="css" name="button.css"/>

        <h:outputScript library="js" name="material.js"/>
        <title>Login Web</title>
    </h:head>
    
    <body jsf:id="body">

        <article class="centro conteudo_login">
            <img class="centro" src="../resources/images/logo.png"/>
            <form jsf:id="login" jsf:prependId="false">
                <p>E-Mail: <input jsf:id="email" jsf:value="#{autenticadorBean.email}" 
                                  type="e-mail" name="email" placeholder="Entre com seu email"/></p>
                <p>Senha: <input jsf:id="senha" jsf:value="#{autenticadorBean.senha}"
                                 type="password" name="senha"/></p>
                
                <h:commandButton class="btn_verde" action="#{autenticadorBean.autentica()}" value="Entrar"/>
  
                
            </form> 
            <a href="cadastro.xhtml" class="centro">Cadastrar</a>      
        </article>

        <footer>
        	
        </footer>
    </body>    
</html>
