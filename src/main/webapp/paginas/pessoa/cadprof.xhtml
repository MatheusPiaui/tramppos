<!DOCTYPE html>
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:f ="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
     <meta charset="utf-8" />
     <title>Tramppos - Completa cadastro</title>
     <!-- Habilita o sistema para ediçoes responsivas -->
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <!-- Adiciona Favicon -->
     <link rel="icon" href="../../../resources/images/favicon.png" type="image/png" sizes="30x30" />
     <!-- Importar arquivos CSS -->
     <h:outputStylesheet library="css" name="style.css"/>
     <h:outputStylesheet library="css" name="button.css"/>
     <h:outputStylesheet library="css" name="input.css"/>
     <h:outputStylesheet library="css" name="modal.css"/>


     <!-- Importar os Arquivos JS -->
     <h:outputScript library="js" name="nav.js"/>
     <!--<h:outputScript library="js" name="funcoes.js"/>-->


   </h:head>
   <h:body>
     <!-- Cabeçalho  -->
     <center>
       <header>
         <div>
           <img src="../../resources/images/logo.png" alt="Tramppos"/>

           <h1>Complete seu cadastro e torne-se um Profissional</h1>
           <div class="clear"></div>
         </div>
       </header>


       <!-- Pagina de cadastro geral -->
       <div>


         <!-- Formulario de cadastro de clientes -->
         <h:form id="cadastro_cliente">
           <section class="cadastro">
               <input jsf:id="nome" jsf:value="#{clienteController.cliente.nome}" type="text" name="nome" placeholder="Nome" class="block" required="true"/>
               <input jsf:id="email" jsf:value="#{clienteController.cliente.email}" type="email" name="email" placeholder="Email" class="block" required="true"/>
               <input jsf:id="senha" jsf:value="#{clienteController.cliente.senha}" type="password" name="senha" placeholder="Senha" class="block" required="true"/>
               <input jsf:id="telefone" jsf:value="#{clienteController.cliente.telefone}" type="tel" name="telefone" placeholder="Telefone" class="block" required="true"/>


           </section>

             <button jsf:action="#{clienteController.insert()}" class="grande block btn-verde" type="submit">Continuar</button>
         </h:form>

         <!-- Formulário de cadastro de Profissional -->
         <h:form id="cadastro_profissional" style="display: none;">
           <section class="cadastro">
               <input jsf:id="nome" jsf:value="#{profissionalController.profissional.nome}" type="text" name="nome" placeholder="Nome" class="block" required="true"/>
               <input jsf:id="email" jsf:value="#{profissionalController.profissional.email}" type="email" name="email" placeholder="Email" class="block" required="true"/>
               <input jsf:id="senha" jsf:value="#{profissionalController.profissional.senha}" type="password" name="senha" placeholder="Senha" class="block" required="true"/>
               <input jsf:id="telefone" jsf:value="#{profissionalController.profissional.telefone}" type="tel" name="telefone" placeholder="Telefone" class="block" required="true"/>
               <input jsf:id="nomeFantasia" jsf:value="#{profissionalController.profissional.nomeFantasia}" type="text" name="nomefantasia" placeholder="Nome Fantasia" class="block" required="true"/>


   <!--          <h1>Cadastre seu endereço</h1>

             <select name="logradouro" style="width: 20%;">
               <option value="rua">Rua</option>
               <option value="av">Av</option>
             </select>

             <input type="text" name="endereco" placeholder="Endereco" class="lado" required="true" style="width: 50%;"/>
             <input type="text" name="numero" placeholder="Numero" class="lado" required="true" style="width: 18%;"/>-->
           </section>

             <button jsf:action="#{profissionalController.insert()}" class="grande block btn-verde" type="submit">Continuar</button>
         </h:form>
       </div>
     </center>
   </h:body>
</html>
