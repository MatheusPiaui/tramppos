<!DOCTYPE html>
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:f ="http://java.sun.com/jsf/core" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
  
    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <center>                      
                    <h:form id="editFoto" enctype="multipart/form-data">
                        <div class="img_serv">
                            
                            <h:inputFile id="inputFoto" required="false" onchange="loadFile(event,'previewEditImg')" 
                                         value="#{cadastroServicoClienteController.arquivoEdit}" label="Arquivo"
                                         style="display: none"/> 
                            <button class="btn-verde" type="button">
                                <label for="editFoto:inputFoto">Inserir imagem</label>
                            </button>
                            <br/>
                            <img  id="previewEditImg" src="../../#{cadastroServicoClienteController.getImgServico(cadastroServicoClienteController.servicoEdit)}" alt="Imagem nao encontrada!"/>
                            <br/>
                            <h:commandButton id="btnFoto" action="#{cadastroServicoClienteController.updateFoto()}" 
                                             type="submit" class="btn-azul btnFoto" value="Enviar nova foto"/>
                        </div>

                    </h:form>                            
                    
                </center>                
            </ui:define>
        </ui:composition>     
    </body>
</html>
