<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="titulo">
                Home Cliente
            </ui:define>

            <ui:define name="nav">
<!--                <li><a class="ativo" id="navCriarServico"
                       jsf:action="">Criar serviço</a></li>
                <li><a id="navSeusServico"
                       jsf:action="">Seus serviços</a></li>-->
            </ui:define>

            <ui:define name="content">
                <div style="width: 543px;">
                    <h1 style="font-size: 24px;">
                        Você está quase lá. Agora insira uma imagem para o seu serviço.
                    </h1>
                    <!--imagem-->
                    <h:form id="cadastroFoto" enctype="multipart/form-data">
                        <div class="img_serv">
                            <!--<h:messages />-->

                            <!--<h:outputLabel value="Arquivo"/>-->
                            <h:inputFile id="imgServ" required="true" onchange="loadFile(event,'previewImg')"
                                     value="#{cadastroServicoClienteController.arquivo}" label="Arquivo"
                                     style="display: none"/>
                            
                            <button class="btn-verde" type="button">
                                <label for="cadastroFoto:imgServ">Inserir imagem</label>
                            </button>
                            
                            <br/>
                            
                            <img id="previewImg"/>
                            <br/>       
                            <h:commandButton value="Voltar para descrição" action="#{cadastroServicoClienteController.doCriarServicoVoltar()}"/>
                            <h:commandButton id="btnFoto" action="#{cadastroServicoClienteController.insertServico()}" 
                                             type="submit" class="btn-azul btnFoto" value="Concluir criação"/>
                            
                            
                        </div>
                    </h:form>                   
                </div>
                

            
            </ui:define>
            
        </ui:composition>
       
    </body>
</html>
