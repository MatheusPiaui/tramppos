<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="titulo">
                Home Cliente
            </ui:define>

            <ui:define name="nav">
                <li><a class="ativo" id="navCriarServico"
                       jsf:action="#{servicoClienteController.doCriarServico()}">Criar serviço</a></li>
                <li><a id="navSeusServico"
                       jsf:action="#{servicoClienteController.doServicosAtivos()}">Seus serviços</a></li>
            </ui:define>

            <ui:define name="content">
                <div id="criarServicos" class="criarServicos">
                    <!--imagem-->
                    <h:form id="cadastroFoto" enctype="multipart/form-data">
                        <div class="img_serv">
                            <h:messages />

                            <h:outputLabel value="Arquivo"/>
                            <h:inputFile id="imgServ" required="true" onchange="loadFile(event,'previewImg')"
                                     value="#{servicoClienteController.arquivo}" label="Arquivo"/>
                            <br/>
                            
                            <img id="previewImg"/>
                            <br/>                           
                            <h:commandButton id="btnFoto" action="#{servicoClienteController.insertFoto()}" 
                                             type="submit" class="btn-azul btnFoto" value="Enviar Foto" 
                                             disabled="#{servicoClienteController.habilitaFoto}" />
                            
                        </div>
                    </h:form>
                    
                    <h:form id="cadastro" >
                        <div class="cad_servico" >

                            <input jsf:id="nome" jsf:value="#{servicoClienteController.servico.titulo}" 
                                   type="text" name="titulo" placeholder="Titulo" class="block" required="true"
                                   />
                              <!-- <h:inputText value="" type="text" name="nome" placeholder="Nome" required="true" /> -->
                              <!--<input type="text" name="titulo" value=""/>-->
                            <br />

                            <p>
                              Descreva o serviço
                              <h:inputTextarea value="#{servicoClienteController.servico.descricao}" rendered="true"></h:inputTextarea>
                              <!--<textarea name="descricao"></textarea>-->
                            </p>

                            <br />
                            <br />

                            <h:selectOneMenu id="selectCategoria" value="#{servicoClienteController.categoria}" 
                                             converter="categoriaConverter" rendered="true">

                                <f:ajax render="selectProfissao" event="change" execute="@this"
                                         listener="#{servicoClienteController.listProfissao()}"/>

                                <f:selectItem itemLabel="Selecione uma categoria para o serviço"/>
                                <f:selectItems value="#{servicoClienteController.listaCategoria}" var="item"
                                               itemLabel="#{item.nome}"/>
                                <!--<f:ajax render="selectProfissao" event="change"/>-->
                                <!--<:support event="onchange" ajaxSingle="true" reRender="cbCidade"/>-->
                                <!--<f:converter converterId="tipoUsuarioConverter"/>-->
                            </h:selectOneMenu>

                            <br />
                            <br />

                            <h:selectOneMenu id="selectProfissao" value="#{servicoClienteController.servico.profissao}" 
                                             converter="profissaoConverter" label="" rendered="true">

                                <f:selectItem itemLabel="Selecione uma profissao para o serviço"/>
                                <f:selectItems value="#{servicoClienteController.listaProfissao}" var="item"
                                               itemLabel="#{item.nome}"/>
                                <!--<f:converter converterId="tipoUsuarioConverter"/>-->
                            </h:selectOneMenu>

                            <br />
                            <br />

                             <!-- endereço -->
                            <h:selectOneMenu id="selectEndereco" value="#{servicoClienteController.servico.endereco}" 
                                             converter="enderecoConverter" label="" rendered="true">

                                <f:selectItem itemLabel="Selecione o endereço do serviço"/>
                                <f:selectItems value="#{servicoClienteController.listaEndereco}" var="item"
                                               itemLabel="#{item.tipo}"/>
                                <!--<f:converter converterId="tipoUsuarioConverter"/>-->
                            </h:selectOneMenu>

                            <br />
                            <br />


                            <h:commandButton id="btnCadastro" action="#{servicoClienteController.insert()}" 
                                             type="submit" class="btn-azul btnCadastro" value="Pronto!"  
                                             >
                                <!--<f:ajax execute="cadastro cadastroFoto" />-->
                                <!--<f:ajax execute="@form" render=":statusBlock" />-->
                                <!--<f:ajax render=":cadastro" resetValues="true"/>-->
                                <!--<f:resetValues render="form:imgServ"/>-->
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
                
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

            
            </ui:define>
            
        </ui:composition>
       
    </body>
</html>
