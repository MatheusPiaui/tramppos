<!DOCTYPE html>
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:f ="http://java.sun.com/jsf/core" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
  
    <body>
        <ui:composition template="./templateserv.xhtml">
            
            <ui:define name="navServ">
                 <li>
                    <h:commandLink id="navAtivo"
                                   actionListener="#{servicosClienteController.doServicosAtivos()}"
                                   value="Ativo">
                        <f:ajax  render=":listaServico" ></f:ajax>
                    </h:commandLink>
                </li>
                
                <li>
                    <h:commandLink id="navAvali" 
                                   action="#{servicosClienteController.doServicosAndamento()}"
                                   value="Em Andamento">
                        <f:ajax  render=":listaServico" ></f:ajax>
                    </h:commandLink>
                </li> 
                <li>
                    <h:commandLink id="navFinal" class="ativo"
                                   action="#{servicosClienteController.doServicosFinalizados()}"
                                   value="Finalizado">
                        <f:ajax  render=":listaServico" ></f:ajax>
                    </h:commandLink>
                </li>                       
            </ui:define>

           
        </ui:composition>     
    </body>
</html>
