<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ativando cadastro</title>
    </h:head>
    <h:body>
        <h:form id="altSenha">
            Nova Senha
            <h:inputSecret id="senha1" />
            <br/>
            Confirmar
            <h:inputSecret id="senha2"/>
        </h:form>
        <script>
            function validaSenha(){
                var senha1 = document.getElementById('altSenha:senha1').value;
                var senha2 = document.getElementById('altSenha:senha2').value;
                
                if(senha1 != senha2){
                        alert("Erro na confirmação da senha. Valor inválido.");
                }
            }
        </script>
    </h:body>
</html>
