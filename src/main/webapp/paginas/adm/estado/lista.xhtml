<!DOCTYPE html>
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" >    
    
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            
            
            
            <ui:define name="subTitulo">Lista</ui:define>
           
            
            
            <ui:define name="subConteudo">
                <h:form>
                    <h:panelGrid title="Estado">
                        <h:dataTable id="estadoData" value="#{estadoController.listaEstado}"
                                var="item" styleClass="mdl-data-table mdl-js-data-table">
                           <h:column>
                               <f:facet  name="header">
                                   <h:outputText value="CÃ³digo"/>
                               </f:facet>
                               <h:outputText value="#{item.id}"/>
                           </h:column>
                           <h:column >
                               <f:facet name="header">
                                   <h:outputText value="Nome"/>
                               </f:facet>
                               <h:outputText value="#{item.nome}"/>
                           </h:column>
                           <h:column>
                               <f:facet name="header">
                                   <h:outputText value="Sigla"/>
                               </f:facet>
                               <h:outputText value="#{item.sigla}"/>
                           </h:column>
                           <h:column>
                               <h:commandLink title="Atualiza os dados tipo pessoa" action="#{estadoController.doUpdate()}">
                                   <img src="/Web/resources/images/update.png" alt="Trampos"/>      
                                   <f:setPropertyActionListener value="#{item}" target="#{estadoController.estadoEdit}"/>
                               </h:commandLink>                           
                           </h:column>
                        </h:dataTable> 
                    </h:panelGrid> 
                    <div class="btnAdd">
                        <h:commandLink title="Cadastro" action="#{estadoController.doAdd()}">
                            <!-- Colored FAB button with ripple -->                    
                            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">add</i>
                            </button>
                        </h:commandLink>
                    </div>
                </h:form>                              
          </ui:define> 
            
        </ui:composition>  
    </h:body>
</html>
