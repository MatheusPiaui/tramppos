<!DOCTYPE html>
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">    
    
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
           
            
            <ui:define name="subTitulo">Cadastro</ui:define>
           
            
            
            <ui:define name="subConteudo">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Cadastro</h2>
                    </div>
                    
                    <div class="mdl-card__supporting-text">  
                        <h:panelGrid>
                            <h:form id="formCadCliente" class="">
                            
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText value="#{clienteController.cliente.nome}" class="mdl-textfield__input" label="Nome" maxlength="100"  />

                                    <label class="mdl-textfield__label" for="Nome">Nome..</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText value="#{clienteController.cliente.email}" class="mdl-textfield__input" label="Nome" maxlength="100"  />

                                    <label class="mdl-textfield__label" for="E-mail">E-mail..</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" jsf:value="#{clienteController.cliente.telefone}">
                                        
                                    </input>
                                        
                                    <label class="mdl-textfield__label" for="sample4">Telefone...</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>                                                                                
                                
                               
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    
                                    <h:inputText value="#{clienteController.cliente.senha}" class="mdl-textfield__input" label="Nome" maxlength="100" />

                                    <label class="mdl-textfield__label" for="Senha">Senha..</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                </div>

                                <p>
                                    <h:commandButton action="#{clienteController.insert()}" value="Salvar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
                                    
                                </p>
                                <p>
                                    <h:commandButton action="#{clienteController.doVoltar()}" value="Voltar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
                                </p>
                            </h:form>
                        </h:panelGrid>
                        
                    </div>
                </div>                        
            </ui:define>            
        </ui:composition>        
    </h:body>
</html>
