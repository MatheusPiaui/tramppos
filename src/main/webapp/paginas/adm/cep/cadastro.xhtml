<!DOCTYPE html>
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:b="http://bootsfaces.net/ui">    
    
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
           
            
            <ui:define name="subTitulo">Cadastro</ui:define>
           
            
            
            <ui:define name="subConteudo">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Cadastro</h2>
                    </div>
                    
                    <div class="mdl-card__supporting-text">  
                        <h:panelGrid>
                            
                            <h:form id="formCadastroCep" class="">

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText value="#{cepController.cep.numeroCep}" class="mdl-textfield__input" label="Nome" maxlength="100"  />

                                    <label class="mdl-textfield__label" for="Numero CEP">Numero CEP</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                                
                                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                     <h:inputText value="#{cepController.cep.numeroInicial}" class="mdl-textfield__input" label="Nome" maxlength="100"  />

                                    <label class="mdl-textfield__label" for="nº Inicial">nº Inicial</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                </div>
                                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                     <h:inputText value="#{cepController.cep.numeroFinal}" class="mdl-textfield__input" label="Nome" maxlength="100"  />

                                    <label class="mdl-textfield__label" for="nº Final">nº Final</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <b:selectOneMenu value="#{cepController.cep.cidade}" label="">
                       
                                        <f:selectItem itemLabel="Cidade "/>
                                        <f:selectItems value="#{cidadeController.listaCidade}" var="cidade"
                                                       itemLabel="#{cidade.nome}"/>
                                        <!--<f:converter converterId="tipoUsuarioConverter"/>-->
                                    </b:selectOneMenu>
                                </div>
                                
                                  
                                <h:panelGrid>                                           
                                    <h:selectBooleanCheckbox value="#{cepController.existeBairro}">
                                        <f:ajax render="select_bairro"/>
                                    </h:selectBooleanCheckbox>                                                                             
                                </h:panelGrid>                                        
                                <b:selectOneMenu id="select_bairro" value="#{cepController.cep.bairro}" label="" disabled="#{cepController.existeBairro}" >

                                    <f:selectItem itemLabel="Bairro "/>                                
                                    <f:selectItems value="#{bairroController.listaBairro}" var="bairro"
                                                   itemLabel="#{bairro.nome}"/>                 
                                </b:selectOneMenu>
                                
                                
                                <h:panelGrid>                                           
                                    <h:selectBooleanCheckbox value="#{cepController.existeLogradouro}">
                                        <f:ajax render="select_logradouro"/>
                                    </h:selectBooleanCheckbox>                                                                             
                                </h:panelGrid>                                       
                                <b:selectOneMenu id="select_logradouro" value="#{cepController.cep.logradouro}" label="" disabled="#{cepController.existeLogradouro}">                       
                                    <f:selectItem itemLabel="Logradouro "/>
                                    
                                    <f:selectItems value="#{logradouroController.listaLogradouro}" var="logradouro"
                                                   itemLabel="#{logradouro.nome}"/>  
                                    <!--<f:converter converterId="tipoUsuarioConverter"/>-->
                                </b:selectOneMenu>
                                
                                <p>
                                    <h:commandButton action="#{cepController.insert()}" value="Salvar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
                                    
                                </p>
                                <p>
                                    <h:commandButton action="#{cepController.doVoltar()}" value="Voltar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
                                </p>
                            </h:form>
                        </h:panelGrid>
                        
                    </div>
                </div>                        
            </ui:define>            
        </ui:composition>        
    </h:body>
</html>
