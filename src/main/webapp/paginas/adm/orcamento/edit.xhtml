<!DOCTYPE html>
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">    
    
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            
            
            
            <ui:define name="subTitulo">Editar</ui:define>
           
            <ui:define name="subConteudo">
                 <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Cadastro</h2>
                    </div>
                    
                    <div class="mdl-card__supporting-text">  
                        <h:panelGrid>
                            <h:form id="formCadOrcamento" class="">
                            
                                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" jsf:value="#{orcamentoController.orcamentoEdit.valor}" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4"/>
                                    <label class="mdl-textfield__label" for="sample4">Valor...</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>                                                                                                                                                                               
                                
                            
                                <div class="mdl-textfield mdl-js-textfield">
                                    <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" jsf:value="#{orcamentoController.orcamentoEdit.materiais}" ></textarea>
                                    <label class="mdl-textfield__label" for="sample5">Descreva os Materiais...</label>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText value="#{orcamentoController.orcamentoEdit.tempoPrevisto}" class="mdl-textfield__input" label="tempo" maxlength="100" />
                                   

                                    <label class="mdl-textfield__label" for="Tempo">Tempo em Horas..</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                </div>
                                
                                                   
                                
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <b:selectOneMenu value="#{orcamentoController.orcamentoEdit.profissional}" label="">
                       
                                        <f:selectItem itemLabel="Selecione e-mail do Profissional "/>
                                        <f:selectItems  value="#{orcamentoController.listaProfissionais}" itemLabel="#{item.email}" var="item"/>                                       
                                        
                                    </b:selectOneMenu>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <b:selectOneMenu value="#{orcamentoController.orcamentoEdit.servico}" label="">
                       
                                        <f:selectItem itemLabel="Selecione serviÃ§o "/>
                                        <f:selectItems  value="#{orcamentoController.listaServico}" itemLabel="#{item.id}" var="item"/>                                       
                                        
                                    </b:selectOneMenu>
                                </div>            
                                
                               

                                <p>
                                    <h:commandButton action="#{orcamentoController.update()}" value="Salvar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
                                    
                                </p>
                                <p>
                                    <h:commandButton action="#{orcamentoController.doVoltar()}" value="Voltar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
                                </p>
                            </h:form>
                        </h:panelGrid>
                        
                    </div>
                </div>              
                            
            </ui:define>
            
        </ui:composition>        
    </h:body>
</html>
