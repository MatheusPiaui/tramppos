<!DOCTYPE html>
<html xmlns   = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui= "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:b="http://bootsfaces.net/ui">    
    
    
    <h:body>
        <ui:composition template="templates/template.xhtml">
            
            
            
            <ui:define name="subTitulo">Editar</ui:define>
           
            <ui:define name="subConteudo">
                 <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Cadastro</h2>
                    </div>
                    
                    <div class="mdl-card__supporting-text">  
                        <h:panelGrid>
                            <h:form id="formCadastroProfissao" class="">
                            
                                 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText value="#{profissaoController.profissaoEdit.nome}" class="mdl-textfield__input" label="Nome" maxlength="100"  />

                                    <label class="mdl-textfield__label" for="Nome">Nome..</label>
                                    <span class="mdl-textfield__error">Letters and spaces only</span>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:selectOneMenu value="#{profissaoController.profissaoEdit.categoria}" label="">
                                        <f:selectItem itemLabel="Selecione Categoria "/>
                                        <f:selectItems value="#{categoriaController.listaCategoria}" var="categoria"
                                                       itemLabel="#{categoria.nome}"/>
                                        <!--<f:converter converterId="tipoUsuarioConverter"/>-->
                                    </h:selectOneMenu>
                                </div>
                                
                                <div class="mdl-textfield mdl-js-textfield">
                                  <!--<textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" ></textarea>-->
                                  <h:inputTextarea value="#{profissaoController.profissaoEdit.descricao}" 
                                                   class="mdl-textfield__input" rows= "3" id="sample5"> </h:inputTextarea>
                                  <label class="mdl-textfield__label" for="sample5">Descri√ßao...</label>
                                </div>

                                <p>
                                    <h:commandButton action="#{profissaoController.update()}" value="Salvar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
                                    
                                </p>
                                <p>
                                    <h:commandButton action="#{profissaoController.delete()}" value="Excluir" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
                                </p>
                                <p>
                                    <h:commandButton action="#{profissaoController.doVoltar()}" value="Voltar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
                                </p>
                            </h:form>
                        </h:panelGrid>
                        
                    </div>
                </div>              
                            
            </ui:define>
            
        </ui:composition>        
    </h:body>
</html>
